<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLibrary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <dialog id="new-book-dialog">
      <div class="new-book-modal-wrapper">
        <form id="new-book-form" action="" method="get">
          <formfield id="new-book-formfield">
            <legend>Add new book</legend>
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="author">Author</label>
            <input type="text" id="author" />
            <label for="pages">Pages</label>
            <input type="text" id="pages" pattern="^[0-9]+$" />
            <div class="radio-wrapper">
              <div class="radio-read-wrapper">
                <label class="radio-input" for="read">Read</label>
                <input type="radio" name="status" value="read" id="read" />
              </div>
              <div class="radio-not-read-wrapper">
                <label class="radio-input" for="not-read">Not read</label>
                <input type="radio" name="status" value="not-read" id="not-read" />
              </div>
            </div>
            <button id="save-button" type="submit">Save</button>
            <button onclick="showNewBookModal(false)" type="button">Cancel</button>
          </formfield>
        </form>
      </div>
    </dialog>
    <div class="main-container">
      <div class="library-module">
        <div class="book-list-container">
          <h1>My Library</h1>
          <button id="display-library-button">Display Library</button>
          <button onclick="showNewBookModal(true)" id="new-book-button">New Book</button>
          <ol class="book-list"></ol>
        </div>
      </div>
    </div>
  </body>
</html>
